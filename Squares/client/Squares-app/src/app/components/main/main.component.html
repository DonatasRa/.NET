<div fxLayout="row" fxLayoutAlign="center end">
  <div fxFlex="50%">
    <mat-card [style.background-color]="'#94d2bd'" class="mat-elevation-z5">
      <mat-card-header class="mat-elevation-z1">
        <mat-card-title>Points</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-point
          fxLayout="row"
          fxLayoutAlign="left"
          fxFlex="100%"
        ></app-point>
      </mat-card-content>
    </mat-card>
  </div>
</div>
