<button
  mat-raised-button
  class="mat-elevation-z4"
  [style.background-color]="'#e9d8a6'"
  (click)="openCreatePointDialog()"
>
  Add Point
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
  <ng-container matColumnDef="xCoordinate">
    <th mat-header-cell *matHeaderCellDef>X Coordinate</th>
    <td mat-cell *matCellDef="let element">{{ element.xCoordinate }}</td>
  </ng-container>
  <ng-container matColumnDef="yCoordinate">
    <th mat-header-cell *matHeaderCellDef>Y Coordinate</th>
    <td mat-cell *matCellDef="let element">{{ element.yCoordinate }}</td>
  </ng-container>
  <ng-container matColumnDef="pointListId">
    <th mat-header-cell *matHeaderCellDef>Point List Id</th>
    <td mat-cell *matCellDef="let element">{{ element.pointListId }}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <button
        mat-button
        (click)="openUpdatePointDialog(element.id)"
        class="button"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <button mat-button (click)="removePoint(element.id)" class="button">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
