<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>X Coordinate</mat-label>
    <input
      type="number"
      matInput
      required
      [(ngModel)]="updatePoint.xCoordinate"
    />
    <mat-hint>Between -5000 and 5000</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Y Coordinate</mat-label>
    <input
      type="number"
      matInput
      required
      [(ngModel)]="updatePoint.yCoordinate"
    />
    <mat-hint>Between -5000 and 5000</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Select List</mat-label>
    <mat-select
      required
      [(ngModel)]="updatePoint.pointListId"
      class="form-select"
    >
      <mat-option
        *ngFor="let pointList of pointListsInput"
        [value]="pointList.id"
      >
        {{ pointList.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" mat-dialog-close (click)="updatingPoint()">
    Update
  </button>
  <button mat-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
